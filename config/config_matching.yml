# ============================================================
# CONFIGURAZIONE MATCHING MINUZIE
# ============================================================

data:
  minutiae_base: "dataset/processed/minutiae"

matching:
  # Distanza massima per considerare due minuzie compatibili
  dist_threshold: 18.0
  orient_thresh_deg: 15.0

  # Considerare il tipo di minutia (ending / bifurcation)
  use_type: true

ransac:
  ransac_iter: 500
  min_inliers: 8
  stop_inlier_ratio: 0.65
  seed: 42

scoring:
  # Soglia decisiva per match accettato
  match_threshold: 0.48
  start: 0.05       # soglia minima da testare
  stop: 0.9         # soglia massima da testare
  num: 20           # numero di step tra min e max

evaluation:
  # Quanti worker usare
  max_workers: 8

logging:
  logfile: "data/metadata/matching.log"

system:
  deterministic: true
