# ============================================================
# CONFIGURAZIONE MATCHING MINUZIE
# ============================================================

data:
  minutiae_base: "dataset/processed/minutiae"

matching:
  dist_threshold: 22.0          # leggermente più permissiva
  orient_thresh_deg: 38.0       # ~0.38 rad
  use_type: true                # i dataset seri usano il tipo

ransac:
  ransac_iter: 800              # più iterazioni → più robusto
  min_inliers: 7                # leggermente meno restrittivo
  stop_inlier_ratio: 0.15       # evita early stopping troppo presto
  seed: 42

scoring:
  match_threshold: 0.05         # più permissiva → meno FRR

evaluation:
  max_workers: 8

logging:
  logfile: "data/metadata/matching.log"

system:
  deterministic: true
